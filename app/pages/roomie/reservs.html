<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomix | Tu espacio</title>

  <!--- favicon -->
  <link rel="shortcut icon" href="../images/Icono.ico" type="image/svg+xml">

  <!--- custom css link -->
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/roomies.css">

  <!--- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body id="top">

  <!--- #HEADER -->

  <header class="header" data-header>
    <div class="container">
      <div class="logo-img"><img src="../images/Isologo.png" alt="Logo Roomix"></div>
      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="/roomieReservs" class="navbar-link">Mis reservas</a></li>
          <li><a href="/roomieData" class="navbar-link">Mis datos</a></li>
          <li><a href="/roomieSpace" class="navbar-link">Mi espacio</a></li>
        </ul>
        <button class="logout" id="logoutBtn">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main>
    <article>

      <div class="container-data">
        <div class="form-container">
          
            <h2>Haz tu reserva</h2>
            <form id="reservationForm" >
                <div class="form-group">
                  <select id="place" name="place" required onchange="updatePreview()">
                    <option value="Santa Marta - Colombia">Santa Marta - Colombia</option>
                    <option value="Malé - Maldiva">Malé Maldivas</option>
                    <option value="Bangkok - Tailandia">Bangkok - Tailandia</option>
                    <option value="Kuala Lumpur - Malasia">Kuala Lumpur - Malasia</option>
                    <option value="Kathmandú - Nepal">Kathmandú - Nepal</option>
                    <option value="Jakarta - Indonesia">Jakarta - Indonesia</option>
                
                <div class="form-group">
                    <label for="checkin">Fecha de ingreso:</label>
                    <input type="date" id="checkin" name="checkin" required oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="checkout">Fecha de salida:</label>
                    <input type="date" id="checkout" name="checkout" required oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="people">Número de personas:</label>
                    <input type="number" id="people" name="people" min="1" required oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="payment">Método de pago:</label>
                    <select id="payment" name="payment" required onchange="updatePreview()">
                        <option value="credit">Tarjeta de Crédito</option>
                        <option value="debit">Tarjeta de Débito</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Transferencia Bancaria</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Reservar</button>
                </div>
            </form>
        </div>

        <div class="preview-container">
          
            <h3>Vista Previa</h3>
            <div class="preview-item">
                <strong>Lugar:</strong> <span id="previewPlace"></span>
            </div>
            <div class="preview-item">
                <strong>Fecha de ingreso:</strong> <span id="previewCheckin"></span>
            </div>
            <div class="preview-item">
                <strong>Fecha de salida:</strong> <span id="previewCheckout"></span>
            </div>
            <div class="preview-item">
                <strong>Número de personas:</strong> <span id="previewPeople"></span>
            </div>
            <div class="preview-item">
                <strong>Método de pago:</strong> <span id="previewPayment"></span>
            </div>
        </div>
    </div>

    </article>
  </main>

  <script src="./sessions/roomie.js"></script>
  <script src="./sessions/logout.js"></script>
</body>
</html>
