<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomix | Tu espacio</title>

  <!--- favicon -->
  <link rel="shortcut icon" href="../images/Icono.ico" type="image/svg+xml">

  <!--- custom css link -->
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin.css">

  <!--- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Conector de Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha384-sXhFQd+Geu2mY2k6rU/VawOkaXimXgR3Y0wb4L9KhRsINt4t5w3Gpmjr1z19xbtx" crossorigin="anonymous"></script>

</head>

<body id="top">

  <!--- #HEADER -->

  <header class="header" data-header>
    <div class="container">
      <div class="logo-img"><img src="../images/Isologo.png" alt="Logo Roomix"></div>
      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="/hosters" class="navbar-link">Reservas hosters</a></li>
          <li><a href="/reservas" class="navbar-link">Reservas roomies</a></li>
          <li><a href="/admin" class="navbar-link">Administrador</a></li>
        </ul>
        <button class="logout" id="logoutBtn">Cerrar sesi√≥n</button>
      </nav>
    </div>
  </header>

  <main>
    <article>

      <div class="container-data">
        <div class="form-container">

          <!-- Formulario para agregar un nuevo registro -->
          <form id="todoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br>
            <label for="documento">Documento:</label>
            <input type="text" id="documento" required><br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required><br>
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" required><br>
            <label for="rol">Rol:</label>
            <select name="rol" id="rol">
              <option value="seccion">Elige un rol</option>
              <option value="admin">Admin</option>
              <option value="roomie">Roomie</option>
              <option value="hoster">Hoster</option>
            </select>

            <button class="btn" type="submit">Buscar</button>
          </form>
          
          <!-- Lista de registros -->
          <ul id="todoList"></ul>

        </div>
      </div>

    </article>
  </main>

  <script src="./sessions/roomie.js"></script>
  <script src="./sessions/logout.js"></script>
</body>
</html>
